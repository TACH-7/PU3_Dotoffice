<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <link rel="stylesheet" href="css/style.css">
    
<section class="form-main">
    <div class="form-content">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
        <div class="box">
            <h3>Crear una cuenta</h3>
            <form action="">
                <div class="input-box">
                    <input type="text" required="" placeholder="Nombres" class="input-control">
                </div>
                <div class="input-box">
                    <input type="text" required="" placeholder="Apellidos" class="input-control">
                </div>
                <div class="input-box">
                    <input type="number" required="" placeholder="Edad" class="input-control">
                </div>
                <div class="input-box">
                    <input type="text" required="9 digitos" pattern="[0-9]+" placeholder="DUI" class="input-control">
                </div>
                <div class="input-box">
                    <input type="date" required="" placeholder="Fecha de nacimiento" class="input-control">
                </div>
                <div class="input-box">
                    <input type="text" required="" placeholder="E-mail" class="input-control">
                </div>
                <div class="input-box">
                    <input type="password" required="" placeholder="Contraseña" class="input-control">
                </div>
                <p>Estoy de acuerso con <a href="#" class="input-tex">Terminos y Condicones</a></p>
                <button type="submit" class="btn">Crear cuenta</button>
            </form>
            <p>¿Ya tienes una cuenta?<a href="index.html" class="gradient-text">¡Ingresar!</a></p>
        </div>
    </div>
</section>
</body>
</html>
